name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'apps/backend/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd apps/backend
          npm ci
      
      - name: Run linting
        run: |
          cd apps/backend
          npm run lint
      
      - name: Run unit tests
        run: |
          cd apps/backend
          npm test
      
      - name: Run test coverage
        run: |
          cd apps/backend
          npm run test:cov
      
      - name: Build
        run: |
          cd apps/backend
          npm run build
  
  backend-e2e:
    runs-on: ubuntu-latest
    needs: backend-test
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: kizofa_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'apps/backend/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd apps/backend
          npm ci
      
      - name: Setup test database
        run: |
          cd apps/backend
          echo 'DATABASE_URL="mysql://root:root@localhost:3306/kizofa_test"' > .env.test
          npx prisma db push --schema=./prisma/schema.prisma --preview-feature
      
      - name: Run E2E tests
        run: |
          cd apps/backend
          npm run test:e2e
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/kizofa_test
          NODE_ENV: test
          JWT_SECRET: test_secret 